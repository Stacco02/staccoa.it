<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Accedi â€“ Staccoa.it</title>
    <style>
        body { background: radial-gradient(circle at top, #1a1a1a, #000); color: #fff; font-family: Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .form-container { background-color: rgba(17,17,17,0.95); padding: 40px; border-radius: 16px; box-shadow: 0 25px 60px rgba(0,0,0,0.6); width: 340px; border:1px solid rgba(255,255,255,0.08); backdrop-filter: blur(6px); }
        .logo-wrapper { text-align:center; margin-bottom:20px; }
        .logo-wrapper img { width: 220px; max-width:100%; opacity:0; transform: translateY(-20px) scale(0.9); animation: logoFade 1.2s ease-out forwards; filter: drop-shadow(0 0 12px rgba(255,255,255,0.25)); }
        .form-container h2 { margin-bottom: 20px; text-align: center; letter-spacing:1px; }
        .form-container input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 4px; border: none; }
        .form-container button { width: 100%; background-color: #ff6600; color: #fff; padding: 12px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        .form-container button:hover { background-color: #e65c00; }
        .form-container a { color: #ff6600; text-decoration: none; display: block; margin-top: 10px; text-align: center; }
        @keyframes logoFade {
            0% { opacity:0; transform: translateY(-40px) scale(0.8); }
            60% { opacity:1; transform: translateY(6px) scale(1.02); }
            100% { opacity:1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo-wrapper">
            <img src="assets/staccoa-logo.svg" alt="Logo Staccoa">
        </div>
        <h2>Accedi</h2>
        <form id="loginForm" onsubmit="login(event)">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>
        <a href="register.html">Non hai un account? Registrati</a>
    </div>
    <script>
        async function login(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || 'Credenziali non valide.');
                }
                window.location.href = 'home.html';
            } catch (error) {
                alert(error.message);
            }
        }

        async function checkSession() {
            try {
                const response = await fetch('/api/session', { credentials: 'include' });
                const data = await response.json();
                if (data.authenticated) {
                    window.location.href = 'home.html';
                }
            } catch (error) {
                console.error('Errore nel controllo sessione', error);
            }
        }

        document.addEventListener('DOMContentLoaded', checkSession);
    </script>
</body>
</html>
